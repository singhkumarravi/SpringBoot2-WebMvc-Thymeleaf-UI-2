<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<h1>Welcome To Data Page </h1>
<img alt="100" th:src="@{/image/img.png}" >
<body>
<h3 th:text="${emp}"></h3>
<table border="1">
<tr>
<th>ID</th>
<th>NAME</th>
<th>SALARIES</th>
</tr>
<tr th:each="ob:${emp}">
<td th:text="${ob.eid}"></td>
<td th:text="${ob.ename}"></td>
<td th:text="${ob.esal}"></td>
</tr>
</table>
</body>
</html>
